<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <!-- Forwards the newly Created account to the onAccountAdded function -->
      <app-new-account></app-new-account>
      <hr>
      <!-- Displays each Account in the 'accounts' array -->
      <!-- Binds each Account in the array to the 'account' input | index-value to the 'id' input -->
      <app-account
        *ngFor="let acc of accounts; let i = index"
        [account]="acc"
        [id]="i"></app-account>
    </div>
  </div>
</div>
