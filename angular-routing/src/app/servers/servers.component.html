<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <!-- 'queryParams' is not a directive, it's just a bindable property of the 'routerLink' directive.
       The first queryParam follows an '?' in the address. In case of multiple queryParams, they are separated by '&'.
       The fragment follows a '#' in the address. There can only be one fragment. -->
      <a
        [routerLink]="['/servers', server.id]"
        [queryParams]="{allowEdit: server.id === 3 ? '1' : '0'}"
        fragment="loading"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <!-- router-outlet placed in here, so that the child routes can be displayed -->
    <router-outlet></router-outlet>
<!--    <button class="btn btn-primary" (click)="onReload()">Reload</button>-->
<!--    <app-edit-server></app-edit-server>-->
<!--    <hr>-->
<!--    <app-server></app-server>-->
  </div>
</div>
